<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        <script src="https://kit.fontawesome.com/871106cf4e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/responsive.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
<body>
   
    <!-- Hero Section -->
    <section class="hero hero-login">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="login-card d-flex">
                
                <div class="login-form d-flex justify-content-center align-items-center">
                    <div>
                        <h1 class="mb-0">Get Started</h1>
                        <p>Already have an account? <span class="register-link"><a href="#">Sign in</a></span></p>

                        <form action="" method="POST" class="mt-5">
                            <div class="row">
                                <div class="form-group my-3 col-12 col-md-6">
                                    <input type="text" name="name" id="name" class="form-control" placeholder="Name" required>
                                </div>
                                <div class="form-group my-3  col-12 col-md-6">
                                    <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                                </div>
                            </div>

                            <div class="row">

                                <div class="form-group my-3  col-12 col-md-6">
                                    <input type="date" name="dob" id="dob" class="form-control" required>
                                </div>
                                <div class="form-group my-3  col-12 col-md-6">
                                    <select class="form-control">
                                        <option>Gender</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">

                                <div class="form-group my-3  col-12 col-md-6">
                                    <textarea type="text" name="name" id="address" class="form-control" placeholder="Address" required></textarea>
                                </div>
                                
                                <div class="form-group my-3  col-12 col-md-6">
                                    <textarea type="text" name="name" id="preferences" class="form-control" placeholder="preferences & interests" required></textarea>
                                </div>
                            </div>


                            <div class="row">
                                <div class="form-group my-3  col-12 col-md-6">
                                    <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
                                    <small id="username-error" style="color: red;"></small>
                                </div>
                                <div class="form-group my-3  col-12 col-md-6">
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                                </div>
                                <small id="password-error" style="color: red;"></small>
                            </div>
                            <div class="form-group my-3">
                                <button type="button" id="togglePassword" onclick="togglePasswordVisibility()">Show password</button>
                            </div>
                            <button type="submit" class="btn btn-primary login-btn">Sign Up</button>
                        </form>
                        

                        
                    </div>
                </div>
            </div>

        </div>
    </section>


    <!-- Footer section -->
    <div class="custom-footer"></div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.waypoints.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/jquery.barfiller.js"></script>
    <script src="js/index.js"></script>

        
</body>
</html>
